<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    let numbers = prompt('Введите три числа').split;
    //я не пользовался циклом for, потому что при сравнении трехзначного с двузначным, наибольшим код считает двузначное, что неверно.
    alert('Наименьшее число1'+Math.min(...numbers)+','+'Наибольшее число'+Math.max(...numbers));
</script>
</body>
</html>
