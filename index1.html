<body>
<script>
    alert('Пример ввода 1, -1, 2');
    let numbers = prompt('Введите числа через запятую').split(',');
    if (((numbers[0]>0) && (numbers[1]<0) (numbers[2]<0)) || ((numbers[0]<0) && (numbers[1]>0) (numbers[2]<0)) || ((numbers[0]<0) && (numbers[1]<0) (numbers[2]>0))){
        alert(numbers+' '+'True');
    }else{
        alert(numbers+' '+'False');
    }
</script>
</body>
