<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>
<script>
    let number = Number(prompt('Введите значение x'));
    const a = 0.19;
    const b = 6.1;
    if (number<=-1){
        alert(Math.exp(Math.sin(number)));
    }
    if(number>5){
        alert((Math.log10(Math.abs(number*b)))**2);
    }
    if (-1<number<=5){
        alert(Math.sqrt(1+(a*number)**2));
    }
</script>
</body>
</html>
